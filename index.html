<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="main-section">
      <div class="container">
        <section class="container-img">
          <img src="/assets/images/illustration-article.svg" class="card-img" alt="illustration image for HTML & CSS Foundations article">
        </section>
        <section class="container-text">
          <h4 class="text-label">
            Learning
          </h4>
          <h5 class="date-text">
            Published 21 Dec 2023
          </h5>
          <h1 class="title">
            HTML & CSS foundations
          </h1>
          <p class="paragraph">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="artist">
            <img src="/assets/images/image-avatar.webp" class="artist-icon" alt="favicon of the artist">
            <h6 class="name-artist">Greg Hooper</h6>
          </div>
        </section>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SilentM</a>.
    </div>
  </main>
</body>
</html>
